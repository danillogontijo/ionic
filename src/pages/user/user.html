<ion-header>
  <ion-navbar color="danger">
    <ion-title>User</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card >

    <img src="../assets/background.png">
    <ion-item>
    <ion-avatar item-start>
     <img src="{{profile.avatar}}">
    </ion-avatar>
      <h2>{{profile.firstName}} {{profile.lastName}}</h2>
      <p><i>{{profile.username}}</i></p>
    </ion-item>
    <ion-item>
      <ion-icon name="at" color="secondary" item-left ></ion-icon>
      <h2>{{profile.email}}</h2>
      <p>Email Address</p>
    </ion-item>
    <ion-item>
      <ion-icon name="cafe" color="secondary" item-left ></ion-icon>
      <h2>{{profile.job}}</h2>
      <p>Job</p>
    </ion-item>
    <ion-item>
      <ion-icon name="contact" color="secondary" item-left ></ion-icon>
      <h2>{{profile.summary}}</h2>
      <p>Summary</p>
    </ion-item>
  </ion-card>

  <ion-fab right bottom (click)="showUserInfo()">
    <button ion-fab color="secondary">
      <ion-icon name="md-finger-print"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
